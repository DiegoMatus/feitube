{% extends 'base.html' %}
{% load static from static %}
{% block content %}
    <form id="upload_form" class="col s12 m7 offset-m1 l5 offset-l3" action="{% url "upload_video" %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input id="video_title" name="video_title" type="text" class="validate">
          <label for="first_name">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="video_tags" name="video_tags" type="text" class="validate">
          <label for="last_name">Tags</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="video_description" name="video_description" class="materialize-textarea"></textarea>
          <label for="textarea1">Description</label>
        </div>
      </div>
      <div class="row">      	
	    <div class="col s9 file-field input-field">
	      <div class="btn">
	        <span>File</span>
	        <input id="video_source" type="file" name="video">
	      </div>
	      <div class="file-path-wrapper">
	        <input id="video_path" class="file-path validate" type="text">
	      </div>
	    </div>
			  <button class="col s3 btn waves-effect waves-light" type="submit" name="action">Upload
			    <i class="material-icons right">send</i>
			  </button>
      </div>
    </form>
{% endblock %}
